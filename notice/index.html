<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>たこ焼きトレカ｜お知らせ</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<main class="board">

  <section class="paper pin-a">
    <h2>🔥 今月のプロモカード</h2>
    <p>
      今月のプロモカードを配布中。<br>
      詳細は店頭・通販ページで確認してください。
    </p>
  </section>

  <section class="paper pin-b">
    <h2>📅 イベント・予定</h2>
    <p>
      月替り企画を準備中。<br>
      続報はこの掲示板に貼り出されます。
    </p>
  </section>

  <section class="paper pin-c">
    <h2>🧠 たこぴの噂話</h2>
    <p>
      ……掲示板って、<br>
      だいたい大事なことほど端っこに貼られるんだよね。
    </p>
  </section>

  <footer class="foot">
    <small id="update"></small>
  </footer>

</main>

<script>
const d = new Date();
document.getElementById("update").textContent =
  `最終更新：${d.getFullYear()}/${d.getMonth()+1}/${d.getDate()}`;
</script>

</body>
</html>
