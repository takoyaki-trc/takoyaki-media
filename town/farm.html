<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>たこ焼きファーム</title>
  <link rel="stylesheet" href="assets/takofarm.css">
</head>

<body>
  <div class="wrap">


<div class="topbar">
  <a class="backBtn" href="./index.html">← 戻る</a>

  <!-- ✅ 戻るの横にタイトル -->
  <div class="topTitle">
    <div class="topTitleMain">たこ焼きファーム</div>
    <div class="topTitleSub">畑を育てて、焼かれた伝説を収穫せよ</div>
  </div>

  <a class="zukanBtn" href="./zukan.html">図鑑</a>
</div>

<!-- ✅ ワクワクする“クエスト看板” -->
<div class="hero">
  <div class="heroBadge">FARM QUEST</div>
  <div class="heroMain">
    <div class="heroIcon" aria-hidden="true">🐙</div>
    <div class="heroText">
      <div class="heroTtl">「タネ・ミズ・ヒリョウ」装備でワンタップ植え</div>
      <div class="heroDesc">
        基本 <b>5時間</b>で収穫。放置すると<b>焼ける</b>ので注意。<br>
        <small>※最初は3マス。収穫でXP → LvUPで畑が増える。</small>
      </div>
    </div>
  </div>
</div>

<!-- ✅ ステータスを“ボード化”して見た目をゲームっぽく -->
<div class="board">
  <div class="boardRow">
    <div class="chip">Lv <b id="stLevel">1</b></div>
    <div class="chip">XP <b id="stXP">0</b></div>
    <div class="chip">解放 <b id="stUnlock">3</b>/25</div>
    <div class="chip">獲得 <b id="stBook">0</b></div>
  </div>

  <div class="boardRow">
    <div class="chip warn">育成中 <b id="stGrow">0</b></div>
    <div class="chip good">収穫可 <b id="stReady">0</b></div>
    <div class="chip bad">焼け <b id="stBurn">0</b></div>
  </div>

  <!-- ✅ XPはボード内に埋め込む -->
  <div class="xpPanel">
    <div class="xpTop">
      <div>次Lvまで：<b id="stXpLeft">0</b> XP</div>
      <small><span id="stXpNow">0</span>/<span id="stXpNeed">0</span></small>
    </div>
    <div class="xpBarWrap">
      <div id="stXpBar" class="xpBar"></div>
    </div>
  </div>
</div>




    

    <!-- ✅ 装備HUD（常時表示） -->
    <div class="loadoutWrap" aria-label="現在の装備">
      <div class="loadoutHead">
        <div class="loadoutTtl">現在の装備</div>
        <div class="loadoutSub">タップで変更（装備は消費しない）</div>
      </div>

      <div class="loadout" id="loadout">
        <button class="equipCard" id="equipSeed" type="button" aria-label="種を変更">
          <div class="equipTop">
            <span class="equipTag">タネ</span>
            <span class="equipCnt" id="equipSeedCnt">×0</span>
          </div>
          <div class="equipImg">
            <img id="equipSeedImg" alt="種" src="https://ul.h3z.jp/muPEAkao.png">
          </div>
          <div class="equipName" id="equipSeedName">未装備</div>
        </button>

        <button class="equipCard" id="equipWater" type="button" aria-label="水を変更">
          <div class="equipTop">
            <span class="equipTag">ミズ</span>
            <span class="equipCnt" id="equipWaterCnt">×0</span>
          </div>
          <div class="equipImg">
            <img id="equipWaterImg" alt="水" src="https://ul.h3z.jp/muPEAkao.png">
          </div>
          <div class="equipName" id="equipWaterName">未装備</div>
        </button>

        <button class="equipCard" id="equipFert" type="button" aria-label="肥料を変更">
          <div class="equipTop">
            <span class="equipTag">ヒリョウ</span>
            <span class="equipCnt" id="equipFertCnt">×0</span>
          </div>
          <div class="equipImg">
            <img id="equipFertImg" alt="肥料" src="https://ul.h3z.jp/muPEAkao.png">
          </div>
          <div class="equipName" id="equipFertName">未装備</div>
        </button>
      </div>

      <div class="loadoutHint">
        ✅ 空きマスをタップすると、この装備で<b>ワンタップ植え</b>。
      </div>
    </div>

    <div id="farm" class="farm" aria-label="畑"></div>

   

  <!-- ====== Modal ====== -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="sheet" role="dialog" aria-label="畑操作">
      <div class="sheetHead">
        <div class="ttl" id="mTitle">操作</div>
        <button id="mClose" type="button">閉じる</button>
      </div>
      <div class="sheetBody" id="mBody"></div>
    </div>
  </div>

  <script src="assets/takofarm.js"></script>
</body>
</html>
