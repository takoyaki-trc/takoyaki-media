<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>たこ焼きファーム</title>
  <link rel="stylesheet" href="assets/takofarm.css">
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <a href="./index.html">← 戻る</a>
      <a href="./zukan.html">図鑑</a>
    </div>

    <h1>たこ焼きファーム</h1>

    <div class="hint">
      マスをタップ → 種 → 水 → 肥料。<br>
      基本の収穫時間は <b>5時間</b>。収穫可能になってから放置すると<b>焼ける</b>ので注意。<br>
      <small>※最初は3マスだけ解放。収穫でXPを稼いでレベルアップすると畑が増える。</small>
    </div>

    <div class="stats">
      <div class="pill">Lv：<b id="stLevel">1</b> <small>XP <span id="stXP">0</span></small></div>
      <div class="pill">解放：<b id="stUnlock">3</b>/25</div>
      <div class="pill">獲得種類：<b id="stBook">0</b></div>
      <div class="pill">育成中：<b id="stGrow">0</b></div>
      <div class="pill">収穫可：<b id="stReady">0</b></div>
      <div class="pill">焼け：<b id="stBurn">0</b></div>

      <div class="xpPanel">
        <div class="xpTop">
          <div>次Lvまで：<b id="stXpLeft">0</b> XP</div>
          <small><span id="stXpNow">0</span>/<span id="stXpNeed">0</span></small>
        </div>
        <div class="xpBarWrap">
          <div id="stXpBar" class="xpBar"></div>
        </div>
      </div>
    </div>

    <div id="farm" class="farm" aria-label="畑"></div>

    <div class="dangerZone">
      <div class="dzttl">デバッグ/リセット</div>
      <div class="dzsub">テスト中だけ使ってね。畑・図鑑・レベル(XP)データを消す。</div>
      <button id="btnReset" type="button">全データをリセット</button>
    </div>
  </div>

  <!-- ====== Modal ====== -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="sheet" role="dialog" aria-label="畑操作">
      <div class="sheetHead">
        <div class="ttl" id="mTitle">操作</div>
        <button id="mClose" type="button">閉じる</button>
      </div>
      <div class="sheetBody" id="mBody"></div>
    </div>
  </div>

  <script src="assets/takofarm.js"></script>
</body>
</html>
