<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>たこ焼きタワー</title>

  <!-- ✅ ファイル名が ttower.css（ｔ じゃない）になってるか確認 -->
  <link rel="stylesheet" href="/takoyaki-media/town/assets/ttower.css">

</head>

<body>
  <div id="ttWrap" class="tt-wrap">
    <header class="tt-hud">
      <div class="tt-hud__row">
        <div class="tt-pill"><span class="tt-pill__label">SCORE</span><span id="ttScore" class="tt-pill__value">0</span></div>
        <div class="tt-pill"><span class="tt-pill__label">BEST</span><span id="ttBest" class="tt-pill__value">0</span></div>
        <div class="tt-pill"><span class="tt-pill__label">WIND</span><span id="ttWind" class="tt-pill__value">0</span></div>
      </div>
      <div class="tt-hud__row tt-hud__row--small">
        <div id="ttHint" class="tt-hint">読み込み中…</div>
      </div>
    </header>

    <div id="ttGame" class="tt-game"></div>

    <footer class="tt-controls">
      <button id="ttLeft" class="tt-btn" type="button">◀</button>
      <button id="ttDrop" class="tt-btn tt-btn--primary" type="button">落とす</button>
      <button id="ttRight" class="tt-btn" type="button">▶</button>
      <button id="ttRestart" class="tt-btn tt-btn--ghost" type="button">↻</button>
    </footer>

    <div id="ttOver" class="tt-over" aria-hidden="true">
      <div class="tt-over__card" role="dialog" aria-modal="true">
        <div class="tt-over__title">GAME OVER</div>
        <div class="tt-over__score">
          <div class="tt-over__line">SCORE: <span id="ttOverScore">0</span></div>
          <div class="tt-over__line">BEST: <span id="ttOverBest">0</span></div>
        </div>
        <div class="tt-over__btns">
          <button id="ttAgain" class="tt-btn tt-btn--primary" type="button">もう一回</button>
          <a class="tt-btn tt-btn--ghost" href="./index.html">戻る</a>
        </div>
      </div>
    </div>
  </div>
<script src="/takoyaki-media/town/assets/ttower2.js"></script>
