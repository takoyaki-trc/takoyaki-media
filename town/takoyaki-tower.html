  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, (c) => ({
      "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"
    }[c]));
  }

  // =========================
  // âœ… ç”»åƒã‚’ã€Œç­‰å€ã‚¹ã‚±ãƒ¼ãƒ«ï¼ˆæ­ªã¿ãªã—ï¼‰ã§åŸ‹ã‚ã‚‹ã€æç”»ï¼ˆcoverï¼‰
  // =========================
  function drawImageCover(g, img, x, y, w, h){
    const iw = img.naturalWidth || img.width;
    const ih = img.naturalHeight || img.height;
    if (!iw || !ih){ g.drawImage(img, x, y, w, h); return; }

    // coverï¼šæ ã‚’åŸ‹ã‚ã‚‹ãŸã‚ã®åŒå€ç‡ã‚¹ã‚±ãƒ¼ãƒ«
    const s = Math.max(w / iw, h / ih);
    const dw = iw * s;
    const dh = ih * s;

    // ä¸­å¤®é…ç½®ï¼ˆã¯ã¿å‡ºã—ï¼ãƒˆãƒªãƒŸãƒ³ã‚°ï¼‰
    const dx = x + (w - dw) / 2;
    const dy = y + (h - dh) / 2;

    g.drawImage(img, dx, dy, dw, dh);
  }

  // =========================
  // ãƒŸãƒ‹ã‚¿ãƒ¯ãƒ¼å†ç¾ï¼ˆç¸®å°æç”»ï¼‰â€»ã‚ºãƒ¬ãªã„ç‰ˆ
  // =========================
  function renderTowerMini(canvas, blocks){
    const mctx = canvas.getContext("2d");
    const W = canvas.width;
    const H = canvas.height;

    mctx.clearRect(0,0,W,H);
    mctx.imageSmoothingEnabled = false;

    // èƒŒæ™¯
    mctx.save();
    mctx.globalAlpha = 0.20;
    mctx.fillStyle = "#000";
    mctx.fillRect(0,0,W,H);
    mctx.restore();

    if (!blocks || blocks.length === 0){
      mctx.save();
      mctx.globalAlpha = 0.7;
      mctx.fillStyle = "#fff";
      mctx.font = "700 12px system-ui, sans-serif";
      mctx.textAlign = "center";
      mctx.fillText("ï¼ˆã‚¿ãƒ¯ãƒ¼ãƒ‡ãƒ¼ã‚¿ãªã—ï¼‰", W/2, H/2);
      mctx.restore();
      return;
    }

    // boundsï¼ˆä¸–ç•Œåº§æ¨™ï¼‰
    let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;
    for (const b of blocks){
      minX = Math.min(minX, b.x);
      maxX = Math.max(maxX, b.x + b.width);
      minY = Math.min(minY, b.y);
      maxY = Math.max(maxY, b.y + b.h);
    }

    const pad = 10;
    const bw = Math.max(1, maxX - minX);
    const bh = Math.max(1, maxY - minY);

    const sx = (W - pad*2) / bw;
    const sy = (H - pad*2) / bh;
    const s  = Math.min(sx, sy);

    // å·¦å³ä¸­å¤® / ä¸‹æƒãˆ
    const ox = pad + (W - pad*2 - bw*s)/2 - minX*s;
    const oy = pad + (H - pad*2 - bh*s) - minY*s;

    // ã‚¬ã‚¤ãƒ‰ç·š
    mctx.save();
    mctx.globalAlpha = 0.12;
    mctx.strokeStyle = "#fff";
    mctx.lineWidth = 1;
    for (let y=H-1; y>0; y-=24){
      mctx.beginPath();
      mctx.moveTo(0,y);
      mctx.lineTo(W,y);
      mctx.stroke();
    }
    mctx.restore();

    // ä¸‹ã‹ã‚‰ä¸Šã¸
    const sorted = [...blocks].sort((a,b) => (a.y - b.y));
    for (const b of sorted){
      const x = Math.round(ox + b.x*s);
      const y = Math.round(oy + b.y*s);
      const w = Math.max(1, Math.round(b.width*s));
      const h = Math.max(1, Math.round(b.h*s));
      drawMiniBlock(mctx, x, y, w, h, b.tileKey);
    }
  }

  function drawMiniBlock(g, x, y, w, h, tileKey){
    const r = Math.max(3, Math.round(h * 0.18));
    const tile = tileKey ? IMG[tileKey] : null;

    g.save();
    g.beginPath();
    roundedPathOn(g, x, y, w, h, r);
    g.clip();

    if (!tile || !tile.naturalWidth){
      g.fillStyle = "rgba(255,210,80,.9)";
      g.fillRect(x, y, w, h);
    } else {
      // âœ… ãƒŸãƒ‹ã‚‚ coverï¼ˆæ­ªã¿ãªã—ï¼‰
      drawImageCover(g, tile, x, y, w, h);
    }

    g.restore();

    g.save();
    g.strokeStyle = "rgba(0,0,0,.45)";
    g.lineWidth = 1;
    g.beginPath();
    roundedPathOn(g, x, y, w, h, r);
    g.stroke();
    g.restore();
  }

  function roundedPathOn(g, x, y, w, h, r){
    const rr = Math.min(r, w/2, h/2);
    g.moveTo(x+rr, y);
    g.arcTo(x+w, y, x+w, y+h, rr);
    g.arcTo(x+w, y+h, x, y+h, rr);
    g.arcTo(x, y+h, x, y, rr);
    g.arcTo(x, y, x+w, y, rr);
    g.closePath();
  }

  function gameOver(reason, detail){
    S.over = true;
    S.playing = false;

    S.lastFailReason = reason || "ç„¼ãå¤±æ•—";

  function drop(){
    if (!S.curr || S.over) return;

    const prev = S.blocks[S.blocks.length - 1];
    const curr = S.curr;

    const overlapLeft  = Math.max(prev.x, curr.x);
    const overlapRight = Math.min(prev.x + prev.width, curr.x + curr.width);
    const overlapW = overlapRight - overlapLeft;

    // å¤–ã‚ŒãŸ
    if (overlapW <= 0){
      S.progress = computeProgress();
      gameOver("å¤–ã‚ŒãŸï¼ˆé‡ãªã‚Šã‚¼ãƒ­ï¼‰", "ãŸã“ç„¼ããŒé‰„æ¿ã‹ã‚‰é€ƒã’ãŸ");
      return;
    }

    const diff = Math.abs(curr.x - prev.x);
    const perfectRange = CONF.perfectPx + (curr.perfectPlus || 0);
    const isPerfect = diff <= perfectRange;
    const willShrink = overlapW < curr.width;

    // è™¹ä¼èª¬ï¼š1å›ã ã‘å‰Šã‚Œãªã„ä¿é™º
    if (curr.insurance && willShrink){
      curr.x = overlapLeft;
      // widthç¶­æŒ
      curr.insurance = false;
      showToast("ğŸŒˆ è™¹ä¼èª¬ç™ºå‹•ï¼šã‚»ãƒ¼ãƒ•ï¼");
    } else if (isPerfect){
      curr.x = prev.x;
      curr.width = prev.width;
      showToast("PERFECT!!");
    } else {
      curr.x = overlapLeft;
      curr.width = overlapW;
    }

    // ç¢ºå®šï¼ˆpushConfirmedBlockã§ allBlocksã«ã‚‚å…¥ã‚‹ï¼‰
    pushConfirmedBlock(curr);
    S.lastLastBlockLabel = curr.label || "";

    S.curr = null;

    // æ¬¡ã®æ®µã¸
    S.level++;

    // é€²æ—æ›´æ–°
    S.progress = computeProgress();

    // ãƒ™ã‚¹ãƒˆæ›´æ–°
    if (S.progress > S.best){
      S.best = S.progress;
      saveBest(S.best);
    }

    // ç„¼ãç¸®ã¿
    if (curr.width < CONF.minWidth){
      gameOver("ç„¼ãç¸®ã¿ï¼ˆå¹…ãŒé™ç•Œï¼‰", `æ®‹ã‚Šå¹… ${Math.floor(curr.width)}px / é™ç•Œ ${CONF.minWidth}px`);
      return;
    }

    spawnCurrent();
    setHUD();
  }

  function update(){
    if (S.playing && !S.over && S.curr){
      const sp = levelSpeed();
      S.curr.x += sp * S.dir;

      const minX = CONF.marginX;
      const maxX = CONF.canvasW - CONF.marginX - S.curr.width;

      if (S.curr.x <= minX){
        S.curr.x = minX;
        S.dir = 1;
      } else if (S.curr.x >= maxX){
        S.curr.x = maxX;
        S.dir = -1;
      }
    }

    if (!S.over) updateCamera();
  }

  // =========================
  // æç”»ï¼ˆãƒ¡ã‚¤ãƒ³ï¼‰
  // =========================
  function drawBG(){
    if (!CONF.grid) return;
    ctx.save();
    ctx.globalAlpha = 0.12;
    const step = 30;
    for (let y=0; y<CONF.canvasH; y+=step){
      ctx.beginPath();
      ctx.moveTo(0,y);
      ctx.lineTo(CONF.canvasW,y);
      ctx.strokeStyle = "#ffffff";
      ctx.lineWidth = 1;
      ctx.stroke();
    }
    ctx.restore();
  }

  function roundedPath(x, y, w, h, r){
    const rr = Math.min(r, w/2, h/2);
    ctx.moveTo(x+rr, y);
    ctx.arcTo(x+w, y, x+w, y+h, rr);
    ctx.arcTo(x+w, y+h, x, y+h, rr);
    ctx.arcTo(x, y+h, x, y, rr);
    ctx.arcTo(x, y, x+w, y, rr);
    ctx.closePath();
  }

  function drawBlock(b){
    const y = b.y + S.cameraY;
    if (y > CONF.canvasH + 120 || y < -240) return;

    const x = Math.round(b.x);
    const w = Math.round(b.width);
    const h = Math.round(b.h);
    const r = Math.max(6, Math.round(h * 0.22));

    const tile = b.tileKey ? IMG[b.tileKey] : null;

    // è§’ä¸¸ã‚¯ãƒªãƒƒãƒ—
    ctx.save();
    ctx.beginPath();
    roundedPath(x, y, w, h, r);
    ctx.clip();

    if (!tile || !tile.naturalWidth){
      // fallback
      const grad = ctx.createLinearGradient(x, y, x, y+h);
      grad.addColorStop(0, "#ffd34d");
      grad.addColorStop(1, "#f08b2f");
      ctx.fillStyle = grad;
      ctx.fillRect(x, y, w, h);
    } else if (CONF.BLOCK_DRAW_MODE === "COVER"){
      // âœ… 1æšãƒ‰ãƒ¼ãƒ³ï¼šç¸¦æ¨ªåŒå€ç‡ã§æ‹¡å¤§ â†’ ä¸­å¤®ãƒˆãƒªãƒŸãƒ³ã‚°ï¼ˆæ­ªã¿ãªã—ï¼‰
      drawImageCover(ctx, tile, x, y, w, h);
    } else if (CONF.BLOCK_DRAW_MODE === "STRETCH"){
      // æ—§ï¼šç¸¦æ¨ªåˆ¥å€ç‡ã§å¼•ãä¼¸ã°ã—
      ctx.drawImage(tile, x, y, w, h);
    } else {
      // TILE
      const scale = h / tile.naturalHeight;
      const tileW = Math.max(1, Math.round(tile.naturalWidth * scale));
      for (let xx = x; xx < x + w; xx += tileW){
        ctx.drawImage(tile, xx, y, tileW, h);
      }
    }

    ctx.restore();

    // æ ç·š
    ctx.save();
    ctx.strokeStyle = "rgba(0,0,0,.45)";
    ctx.lineWidth = 2;
    ctx.beginPath();
    roundedPath(x, y, w, h, r);
    ctx.stroke();
    ctx.restore();
  }

  function draw(){
    ctx.clearRect(0,0,CONF.canvasW, CONF.canvasH);
    ctx.imageSmoothingEnabled = false;

    drawBG();

    for (const b of S.blocks) drawBlock(b);
    if (S.curr) drawBlock(S.curr);

    // å·¦ä¸Š
    ctx.save();
    ctx.globalAlpha = 0.35;
    ctx.fillStyle = "#fff";
     ctx.font = "700 12px system-ui, sans-serif";
    ctx.fillText(`ç¾åœ¨: ${formatProgress(S.progress)} / BEST: ${formatProgress(S.best)}`, 14, 24);
    ctx.restore();
  }

  // =========================
  // ãƒ«ãƒ¼ãƒ—

  function loop(){
    update();
    draw();
    requestAnimationFrame(loop);
  }

  });
