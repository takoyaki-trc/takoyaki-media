<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Takoyaki Tower</title>
  <link rel="stylesheet" href="./ttower.css" />

  <!-- Matter.js CDN (only external lib allowed) -->
  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.20.0/build/matter.min.js"></script>
</head>
<body>
  <div id="app">

    <!-- Portrait-only hint (CSSで横向き時に出す) -->
    <div id="rotateHint" aria-hidden="true">
      <div class="rotateHint__panel">
        <div class="rotateHint__title">縦画面専用</div>
        <div class="rotateHint__text">スマホを縦に戻してね</div>
      </div>
    </div>

    <!-- Game canvas area -->
    <div id="gameWrap">
      <!-- HUD -->
      <div id="hud">
        <div class="hud__box">
          <div class="hud__row">
            <div class="hud__label">Floor</div>
            <div class="hud__value" id="floorNum">1</div>
          </div>
          <div class="hud__row">
            <div class="hud__label">Lv</div>
            <div class="hud__value"><span id="lvNum">1</span> / 100</div>
          </div>
          <div class="hud__name" id="lvName">たこ焼き台 1階分</div>
        </div>

        <div class="meter" aria-hidden="true">
          <div class="meter__frame">
            <div class="meter__fill" id="meterFill"></div>
          </div>
          <div class="meter__text" id="meterText">1 / 100</div>
        </div>
      </div>

      <!-- Start Screen -->
      <div id="startScreen" class="overlay">
        <div class="overlay__panel">
          <img id="startBtnImg" class="startImg" alt="Takoyaki Tower Start" />
          <div class="overlay__caption">画像をタップして開始</div>
          <div class="overlay__sub">プレイ中：タップ＝落とす（ボタン無し）</div>
        </div>
      </div>

      <!-- Game Over Screen -->
      <div id="gameOverScreen" class="overlay" hidden>
        <div class="overlay__panel">
          <div class="go__title">GAME OVER</div>
          <div class="go__score"><span id="goScore">1</span></div>
          <div class="go__reason" id="goReason">崩壊。</div>
          <div class="overlay__caption">タップでリスタート</div>
        </div>
      </div>
    </div>

  </div>

  <script src="./ttower1.js"></script>
</body>
</html>
