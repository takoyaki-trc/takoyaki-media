
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
<meta name="screen-orientation" content="portrait">
<title>たこ焼きタワー</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;800;900&display=swap" rel="stylesheet">

<!-- ✅ town/assets に置く（あなたの指定どおり） -->
<link rel="stylesheet" href="./assets/ttower.css?v=1">
</head>

<body>
<!-- ✅ JSがこのIDを探すので名前は固定 -->
<div id="ttWrap" class="ttWrap">
  <div class="ttBg" aria-hidden="true"></div>

  <!-- HUD -->
  <div class="ttHud" aria-hidden="true">
    <div class="ttHudBox">
      <span class="ttHudLabel">高さ</span>
      <b id="ttHeight">0</b>
    </div>
    <div class="ttHudBox">
      <span class="ttHudLabel">スコア</span>
      <b id="ttScore">0</b>
    </div>
    <div class="ttHudBox">
      <span class="ttHudLabel">ベスト</span>
      <b id="ttBest">0</b>
    </div>
  </div>

  <!-- Toast -->
  <div class="ttToast" id="ttToast" aria-hidden="true">スタート！</div>

  <!-- ✅ スタート画面（タワー画像をタップで開始） -->
  <div class="ttOverlay" id="ttOverlay" aria-hidden="false">
    <div class="ttCard" role="dialog" aria-modal="true">
      <h1 class="ttTitle">たこ焼きタワー</h1>
      <p class="ttSub">タワー画像をタップして開始！<br>プレイ中は画面タップで落下</p>

      <!-- ★この画像ボタンをタップで開始 -->
      <button id="ttStartImageBtn" class="ttStartBtn" type="button" aria-label="たこ焼きタワー画像をタップしてスタート">
        <img id="ttStartImage" class="ttStartImg" src="https://ul.h3z.jp/QJX6Wqrs.png" alt="たこ焼きタワー（タップで開始）">
        <span class="ttTapBadge">TAP!</span>
      </button>

      <div class="ttTiny">
        ルール：落ちてくるたこ焼きをタイミングよく落として積み上げよう。<br>
        崩れたらゲームオーバー。ベスト更新を目指してね。
      </div>
    </div>
  </div>
</div>

<!-- ✅ Matter.js（CDN） -->
<script src="https://cdn.jsdelivr.net/npm/matter-js@0.20.0/build/matter.min.js"></script>

<!-- ✅ town/assets に置くJS -->
<script src="./assets/ttower.js?v=1"></script>
</body>
</html>
