<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Takoyaki Tower</title>

  <!-- Matter.js -->
  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>

  <!-- CSS -->
<link rel="stylesheet" href="./assets/ttower.css">
</head>
<body>

<!-- =====================
  Start Screen
===================== -->
<div id="startScreen">
  <img id="startBtnImg" alt="Takoyaki Tower Start">
  <p>画像をタップして開始</p>
</div>

<!-- =====================
  Game Wrapper
===================== -->
<div id="gameWrap">
  <canvas id="world"></canvas>

  <!-- HUD -->
  <div id="hud">
    <div>Floor <span id="floorNum">1</span></div>
    <div>Lv <span id="lvNum">1</span></div>
    <div id="lvName">たこ焼き台 1階分</div>

    <div id="meter">
      <div id="meterFill"></div>
      <div id="meterText">1 / 100</div>
    </div>
  </div>
</div>

<!-- =====================
  Game Over
===================== -->
<div id="gameOverScreen" hidden>
  <h2>GAME OVER</h2>
  <p id="goScore"></p>
  <p id="goReason"></p>
  <p>タップで再挑戦</p>
</div>

<!-- JS（最後） -->
<script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
<script src="./assets/ttower1.js"></script>
</body>
</html>
