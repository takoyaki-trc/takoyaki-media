<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="viewport-fit=cover,width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Takoyaki Tower</title>
  <link rel="stylesheet" href="./ttower.css" />
</head>
<body>

  <!-- ===== Start Screen (tap the image) ===== -->
  <div id="startScreen" class="overlay is-visible" aria-hidden="false">
    <div class="start-inner">
      <img
        id="startBtnImg"
        class="start-img"
        src=""
        data-day=""
        data-night=""
        alt="Takoyaki Tower"
      />
      <div class="start-hint">TAP TO START</div>
    </div>
  </div>

  <!-- ===== Game Over Screen (tap anywhere) ===== -->
  <div id="gameOverScreen" class="overlay" aria-hidden="true">
    <div class="go-inner">
      <div class="go-title">GAME OVER</div>
      <div class="go-sub">TAP TO RESTART</div>
      <div class="go-score" id="goScore">0F</div>
      <div class="go-reason" id="goReason">—</div>
    </div>
  </div>

  <!-- ===== HUD ===== -->
  <div id="hud" class="hud" aria-hidden="false">
    <div class="hud-left">
      <div class="hud-floor">
        <span class="label">FLOOR</span>
        <span id="floorNum" class="value">1</span>
        <span class="unit">F</span>
      </div>
      <div class="hud-lv">
        <span class="label">LV</span>
        <span id="lvNum" class="value">1</span>
      </div>
      <div class="hud-name" id="lvName">たこ焼き台 1階分</div>
    </div>

    <div class="meter">
      <div class="meter-track">
        <div id="meterFill" class="meter-fill"></div>
      </div>
      <div class="meter-mark">
        <span id="meterText">1 / 100</span>
      </div>
    </div>
  </div>

  <!-- ===== Matter Canvas Mount ===== -->
  <div id="gameWrap" class="game-wrap">
    <canvas id="world"></canvas>
  </div>

  <!-- Matter.js CDN (no other frameworks) -->
  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
  <script src="./ttower.js"></script>
</body>
</html>
