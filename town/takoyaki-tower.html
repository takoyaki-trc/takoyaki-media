<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>たこ焼きタワー</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/ttower.css">
</head>

<body>
  <div id="ttWrap" class="tt-wrap">

    <!-- HUD -->
    <header class="tt-hud" aria-label="HUD">
      <div class="tt-hud__row">
        <div class="tt-pill">
          <span class="tt-pill__label">SCORE</span>
          <span id="ttScore" class="tt-pill__value">0</span>
        </div>
        <div class="tt-pill">
          <span class="tt-pill__label">BEST</span>
          <span id="ttBest" class="tt-pill__value">0</span>
        </div>
        <div class="tt-pill">
          <span class="tt-pill__label">WIND</span>
          <span id="ttWind" class="tt-pill__value">0</span>
        </div>
      </div>
      <div class="tt-hud__row tt-hud__row--small">
        <div id="ttHint" class="tt-hint">読み込み中…</div>
      </div>
    </header>

    <!-- Canvas host -->
    <div id="ttGame" class="tt-game" aria-label="Game area"></div>

    <!-- Controls -->
    <footer class="tt-controls" aria-label="Controls">
      <button id="ttLeft" class="tt-btn" type="button" aria-label="左へ">◀</button>
      <button id="ttDrop" class="tt-btn tt-btn--primary" type="button" aria-label="落とす">落とす</button>
      <button id="ttRight" class="tt-btn" type="button" aria-label="右へ">▶</button>
      <button id="ttRestart" class="tt-btn tt-btn--ghost" type="button" aria-label="リスタート">↻</button>
    </footer>

    <!-- Game Over -->
    <div id="ttOver" class="tt-over" aria-hidden="true">
      <div class="tt-over__card" role="dialog" aria-modal="true" aria-label="ゲームオーバー">
        <div class="tt-over__title">GAME OVER</div>
        <div class="tt-over__score">
          <div class="tt-over__line">SCORE: <span id="ttOverScore">0</span></div>
          <div class="tt-over__line">BEST: <span id="ttOverBest">0</span></div>
        </div>
        <div class="tt-over__btns">
          <button id="ttAgain" class="tt-btn tt-btn--primary" type="button">もう一回</button>
          <a class="tt-btn tt-btn--ghost" href="./index.html">戻る</a>
        </div>
        <div class="tt-over__note">※ 端末にベストスコアを保存します</div>
      </div>
    </div>

  </div>

  <!-- ✅ Matter.js（先に読む！） -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.20.0/matter.min.js"
    onerror="alert('Matter.js の読み込みに失敗しました。通信/ブロックの可能性があります。')">
  </script>

  <!-- ✅ ゲーム本体 -->
  <script
    src="./assets/ttower2.js"
    onerror="alert('ttower2.js が見つかりません：./assets/ttower2.js の場所/名前を確認してください')">
  </script>
</body>
</html>
