<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>コラボカード図鑑｜焼かれた伝説</title>
  <meta name="description" content="コラボの年月が主役。紙（販売/非売品）とデジタル（ゲーム内）を混ぜずに見られるコラボ図鑑。" />

  <style>
    :root{
      --bg0:#05060b;
      --bg1:#0b0d17;

      --text:#fff;
      --muted:rgba(255,255,255,.76);
      --muted2:rgba(255,255,255,.60);

      --panel:rgba(255,255,255,.06);
      --panel2:rgba(255,255,255,.04);
      --line:rgba(255,255,255,.14);

      --shadow: 0 18px 55px rgba(0,0,0,.62);
      --shadow2: 0 10px 26px rgba(0,0,0,.36);

      --gold:#f6d37a;
      --blue:#8cc8ff;

      --radius:18px;
      --radius2:24px;

      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;

      /* ✅ トレカ縦比率（切れない表示のため） */
      --card-ratio: 5 / 7;

      /* ✅ “紙っぽさ” */
      --paper:
        radial-gradient(900px 520px at 20% 0%, rgba(246,211,122,.14), transparent 62%),
        radial-gradient(760px 520px at 85% 15%, rgba(140,200,255,.10), transparent 62%),
        linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
    }

    *{ box-sizing:border-box }
    html,body{ height:100% }

    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 720px at 20% 5%, rgba(246,211,122,.10), transparent 60%),
        radial-gradient(900px 680px at 75% 20%, rgba(140,200,255,.08), transparent 60%),
        linear-gradient(180deg, rgba(5,6,11,.92), rgba(11,13,23,.96)),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow-x:hidden;
    }

    a{ color:inherit; text-decoration:none }
    img{ max-width:100%; display:block }

    /* ===== Header ===== */
    .header{
      position:sticky; top:0; z-index:50;
      background: linear-gradient(to bottom, rgba(8,10,18,.92), rgba(8,10,18,.55));
      backdrop-filter: blur(14px);
      border-bottom:1px solid rgba(255,255,255,.12);
    }
    .head-inner{
      max-width:1100px;
      margin:0 auto;
      padding:12px 14px;
      display:flex;
      gap:12px;
      align-items:center;
    }
    .back{
      appearance:none;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.08);
      color:#fff;
      padding:10px 12px;
      border-radius: 14px;
      font-weight:1000;
      cursor:pointer;
      box-shadow: var(--shadow2);
    }
    .titlebox{ min-width:0; flex:1 }
    .title{
      font-weight:1000;
      font-size:16px;
      letter-spacing:.04em;
      line-height:1.2;
      margin:0;
    }
    .sub{
      margin-top:4px;
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
      color:var(--muted);
      font-size:12px;
      font-weight:900;
    }
    .pill{
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.84);
      padding:5px 10px;
      border-radius:999px;
      font-size:11px;
      font-weight:1000;
      letter-spacing:.02em;
      white-space:nowrap;
    }
    .pill.gold{
      border-color: rgba(246,211,122,.55);
      background: rgba(246,211,122,.12);
      color:#fff;
    }

    /* ===== Wrap ===== */
    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:12px 14px 60px;
    }

    /* ===== Intro (短く) ===== */
    .intro{
      margin-top:10px;
      border-radius: var(--radius2);
      border:1px solid rgba(255,255,255,.12);
      background: var(--paper);
      box-shadow: var(--shadow2);
      padding:12px 12px;
    }
    .intro h2{
      margin:0;
      font-size:14px;
      font-weight:1000;
      letter-spacing:.04em;
    }
    .intro p{
      margin:8px 0 0;
      color: rgba(255,255,255,.80);
      font-size:12px;
      line-height:1.65;
      font-weight:900;
    }
    .intro b{ color: var(--gold); }

    /* ===== Collab Section ===== */
    .collab{
      margin-top:14px;
      border-radius: var(--radius2);
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.04);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .collab-head{
      padding:12px 12px;
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      border-bottom:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
    }
    .collab-head .ym{
      font-family: var(--mono);
      font-weight:1000;
      letter-spacing:.04em;
      color: rgba(255,255,255,.86);
      font-size:12px;
    }
    .collab-head .name{
      font-size:16px;
      font-weight:1000;
      letter-spacing:.04em;
      margin:0;
    }
    .collab-head .period{
      color: rgba(255,255,255,.76);
      font-size:12px;
      font-weight:1000;
      letter-spacing:.02em;
    }

    .collab-body{
      padding:12px;
      display:grid;
      gap:12px;
    }

    /* ===== Profile Card ===== */
    .profile{
      border-radius: 20px;
      border:1px solid rgba(255,255,255,.12);
      background: var(--paper);
      box-shadow: var(--shadow2);
      overflow:hidden;
    }
    .profile-inner{
      padding:12px;
      display:grid;
      gap:10px;
    }

    .profile-top{
      display:grid;
      grid-template-columns: 92px 1fr;
      gap:10px;
      align-items:start;
    }

    /* 左：本人写真（ここに嵌め込み） */
    .avatar{
      width:92px; height:92px;
      border-radius: 18px;
      border:1px solid rgba(246,211,122,.30);
      background: rgba(0,0,0,.18);
      overflow:hidden;
      box-shadow: 0 12px 24px rgba(0,0,0,.30);
    }
    .avatar img{
      width:100%; height:100%;
      object-fit: cover;
    }

    .pblock{ min-width:0; }

    .pname{
      font-size:14px;
      font-weight:1000;
      letter-spacing:.03em;
      margin:0;
      line-height:1.25;
    }

    /* ✅ 指示：ここに紹介文“全文” */
    .pintro{
      margin-top:6px;
      color: rgba(255,255,255,.82);
      font-size:12px;
      line-height:1.7;
      font-weight:900;
      white-space:pre-line; /* \n をそのまま */
    }

    /* ===== Seed row (デジタル) ===== */
    .seedbox{
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.14);
      padding:10px;
      display:grid;
      gap:8px;
    }

    .seedrow{
      display:grid;
      grid-template-columns: 64px 1fr;
      gap:10px;
      align-items:center;
    }

    .seedimg{
      width:64px; height:64px;
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      overflow:hidden;
    }
    .seedimg img{
      width:100%; height:100%;
      object-fit: contain;
      padding:6px;
    }

    .seedmeta{
      min-width:0;
      display:grid;
      gap:4px;
    }

    .seedmeta .row1{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
    }

    .badge{
      font-size:11px;
      font-weight:1000;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.86);
      white-space:nowrap;
    }
    .badge.blue{
      border-color: rgba(140,200,255,.45);
      background: rgba(140,200,255,.10);
      color:#fff;
    }
    .seedname{
      font-size:12px;
      font-weight:1000;
      letter-spacing:.02em;
      color: rgba(255,255,255,.92);
    }
    .seeddesc{
      color: rgba(255,255,255,.78);
      font-size:11px;
      font-weight:900;
      line-height:1.55;
      white-space:pre-line;
    }

    /* ===== Cards (small 2-up) ===== */
    .cards2{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap:10px;
      margin-top:2px;
    }
    .cardmini{
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      overflow:hidden;
      cursor:pointer;
      box-shadow: 0 10px 22px rgba(0,0,0,.30);
      transition: transform .12s ease, border-color .12s ease;
    }
    .cardmini:hover{ transform: translateY(-2px); border-color: rgba(246,211,122,.24); }
    .cardmini:active{ transform: translateY(-1px) scale(.99); }

    .cardmini .art{
      position:relative;
      width:100%;
      aspect-ratio: var(--card-ratio);
      padding:8px;
      background:
        radial-gradient(420px 200px at 20% 0%, rgba(246,211,122,.10), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.22), rgba(0,0,0,.18));
      border-bottom:1px solid rgba(255,255,255,.10);
    }
    .cardmini .art img{
      position:absolute;
      inset:10px;
      width:calc(100% - 20px);
      height:calc(100% - 20px);
      object-fit: contain;
      border-radius: 14px;
      background: rgba(0,0,0,.18);
      filter: drop-shadow(0 10px 16px rgba(0,0,0,.40));
    }
    .cardmini .meta{
      padding:8px 10px 10px;
      display:grid;
      gap:4px;
    }
    .no{
      font-family: var(--mono);
      font-size:11px;
      font-weight:900;
      letter-spacing:.04em;
      color: rgba(255,255,255,.74);
    }
    .cname{
      font-size:12px;
      font-weight:1000;
      letter-spacing:.02em;
      line-height:1.25;
      max-height: 2.5em;
      overflow:hidden;
    }

    /* ===== Links ===== */
    .btns{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin-top:2px;
    }
    .btn{
      display:inline-flex;
      gap:8px;
      align-items:center;
      justify-content:center;
      padding:10px 12px;
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      box-shadow: var(--shadow2);
      font-weight:1000;
      font-size:12px;
      letter-spacing:.02em;
      cursor:pointer;
      white-space:nowrap;
    }
    .btn.gold{
      border-color: rgba(246,211,122,.45);
      background: rgba(246,211,122,.12);
    }

    /* ===== Footer ===== */
    .foot{
      margin-top:14px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:space-between;
      align-items:center;
      color: var(--muted2);
      font-size:12px;
      font-weight:900;
      letter-spacing:.02em;
      padding:2px 2px 0;
    }

    /* ===== Modal ===== */
    .modal{
      position:fixed; inset:0;
      z-index:200;
      display:none;
      align-items:center;
      justify-content:center;
      padding:14px;
      background: rgba(0,0,0,.72);
      backdrop-filter: blur(10px);
    }
    .modal[aria-hidden="false"]{ display:flex; }
    .modal-card{
      width:min(980px, 100%);
      border-radius: 26px;
      border:1px solid rgba(255,255,255,.16);
      background:
        radial-gradient(950px 420px at 22% 0%, rgba(246,211,122,.14), transparent 60%),
        rgba(10,12,24,.96);
      box-shadow: 0 26px 85px rgba(0,0,0,.78);
      overflow:hidden;
    }
    .modal-top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:12px 12px;
      border-bottom:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
    }
    .modal-top .mn{
      font-weight:1000;
      font-size:14px;
      letter-spacing:.02em;
      min-width:0;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }
    .modal-top .close{
      appearance:none;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.08);
      color:#fff;
      border-radius: 14px;
      padding:10px 12px;
      font-weight:1000;
      cursor:pointer;
    }
    .modal-body{
      display:grid;
      grid-template-columns: 1fr;
    }
    @media (min-width:900px){
      .modal-body{ grid-template-columns: 1.2fr .8fr; }
    }
    .modal-art{
      padding:14px;
      background: rgba(0,0,0,.18);
      border-bottom:1px solid rgba(255,255,255,.10);
    }
    @media (min-width:900px){
      .modal-art{ border-bottom:0; border-right:1px solid rgba(255,255,255,.10); }
    }
    .modal-cardbox{
      width:100%;
      aspect-ratio: var(--card-ratio);
      border-radius: 22px;
      position:relative;
      background:
        radial-gradient(700px 300px at 20% 0%, rgba(246,211,122,.12), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.28), rgba(0,0,0,.20));
      border:1px solid rgba(246,211,122,.26);
      box-shadow: 0 18px 50px rgba(0,0,0,.50);
      overflow:hidden;
      margin:0 auto;
      max-width: 520px;
    }
    .modal-cardbox img{
      position:absolute;
      inset:16px;
      width:calc(100% - 32px);
      height:calc(100% - 32px);
      object-fit: contain;
      border-radius: 16px;
      background: rgba(0,0,0,.18);
      filter: drop-shadow(0 12px 22px rgba(0,0,0,.55));
    }
    .modal-info{
      padding:14px;
      display:grid;
      gap:10px;
    }
    .mtags{
      display:flex;
      gap:6px;
      flex-wrap:wrap;
    }
    .tag{
      font-size:11px;
      font-weight:1000;
      padding:5px 9px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.84);
    }
    .tag.gold{
      border-color: rgba(246,211,122,.55);
      background: rgba(246,211,122,.12);
      color:#fff;
    }
    .tag.dim{
      color: rgba(255,255,255,.72);
      background: rgba(255,255,255,.04);
    }
    .mdesc{
      margin:0;
      color: rgba(255,255,255,.84);
      font-size:13px;
      line-height:1.75;
      font-weight:900;
      white-space:pre-line;
    }
    .mmeta{
      color: rgba(255,255,255,.62);
      font-size:12px;
      font-weight:1000;
      letter-spacing:.02em;
    }
  </style>
</head>

<body>
<header class="header">
  <div class="head-inner">
    <button class="back" id="backBtn" type="button" aria-label="戻る">←</button>
    <div class="titlebox">
      <h1 class="title">コラボカード図鑑</h1>
      <div class="sub">
        <span class="pill gold" id="updatedPill">更新: --</span>
        <span class="pill">年月で並ぶ</span>
        <span class="pill">テンプレ増殖型</span>
      </div>
    </div>
  </div>
</header>

<main class="wrap">
  <section class="intro">
    <h2>現物（紙）とデジタル（ゲーム内）は別物</h2>
    <p>
      シリアルで増えるのはカードではなく <b>「コラボのタネ」</b>。<br>
      畑で育てて <b>収穫した瞬間にデジタルカードとして図鑑に記録</b> されます。
    </p>
  </section>

  <div id="list"></div>

  <div class="foot">
    <div style="display:flex; gap:10px; flex-wrap:wrap;">
      <a class="btn gold" href="https://takoyaki-toreka.booth.pm/" target="_blank" rel="noopener">BOOTH</a>
      <a class="btn" href="./index.html">トップへ</a>
      <a class="btn" href="./zukan.html">図鑑へ</a>
    </div>
    <div>© 焼かれた伝説</div>
  </div>
</main>

<!-- Modal -->
<div class="modal" id="modal" aria-hidden="true" role="dialog" aria-modal="true">
  <div class="modal-card" role="document">
    <div class="modal-top">
      <div class="mn" id="mTitle">—</div>
      <button class="close" id="mClose" type="button" aria-label="閉じる">閉じる</button>
    </div>

    <div class="modal-body">
      <div class="modal-art">
        <div class="modal-cardbox">
          <img id="mImg" src="" alt="拡大画像" />
        </div>
      </div>

      <div class="modal-info">
        <div class="mtags" id="mTags"></div>
        <p class="mdesc" id="mDesc">—</p>
        <div class="mmeta" id="mMeta">—</div>
      </div>
    </div>
  </div>
</div>

<script>
(() => {
  "use strict";

  const UPDATED = "2026-02-14";

  /* =========================================================
     ✅ ここを増やしていけば「コラボが増える」
     1コラボ = 1テンプレ
     - person.photo : 左の本人写真
     - person.introFull : 「配信者《ぐらたん》の下」に全文表示
     - seed : タネ画像＋右にタネ紹介文（上にデジタル表示）
     - cards2 : 小さめカード2枚（横並び）
  ========================================================= */

  const COLLABOS = [
    {
      ym: "2026.02",
      title: "ぐらたんのタネ",
      period: "2026.2.24〜3.24",

      person: {
        name: "配信者《ぐらたん》",
        photo: "https://ul.h3z.jp/0b97X4qR.png", // ←後で本人写真に差し替え
        introFull:
`深夜の配信回線に住み着いた語り手。
声は低く、語りは静か。
だが一度聞けば、なぜか最後まで残ってしまう。
配信者《ぐらたん》。`
      },

      seed: {
        label: "デジタル",
        name: "ぐらたんのタネ",
        img: "https://ul.h3z.jp/0b97X4qR.png", // ←タネ画像に差し替え
        desc:
`シリアルで増えるのは“カード”ではなく“コラボのタネ”。
畑に植えて、収穫した瞬間にカード化（図鑑に記録）。`
      },

      links: {
        x: "",   // 例: "https://x.com/xxxx"
        hp: ""   // 例: "https://example.com"
      },

      cards2: [
        // ✅ここを「小さいサイズで2枚横並び」
        { no:"COL-001", name:"（例）コラボカードA", img:"https://ul.h3z.jp/ge8b4cQ5.jpg" },
        { no:"COL-002", name:"（例）コラボカードB", img:"https://ul.h3z.jp/Prf7KxRk.jpg" }
      ]
    }
  ];

  /* =========================
     DOM
  ========================= */
  const $ = (q) => document.querySelector(q);
  $("#updatedPill").textContent = `更新: ${UPDATED}`;
  $("#backBtn").addEventListener("click", () => history.back());

  const list = $("#list");

  /* =========================
     Modal
  ========================= */
  const modal = $("#modal");
  const mTitle = $("#mTitle");
  const mImg = $("#mImg");
  const mTags = $("#mTags");
  const mDesc = $("#mDesc");
  const mMeta = $("#mMeta");
  const mClose = $("#mClose");

  function tag(text, cls=""){
    const el = document.createElement("span");
    el.className = "tag" + (cls ? " " + cls : "");
    el.textContent = text;
    return el;
  }

  function openModal(payload){
    mTitle.textContent = `${payload.no}｜${payload.name}`;
    mImg.src = payload.img;
    mImg.alt = payload.name;

    mTags.innerHTML = "";
    if(payload.kind) mTags.appendChild(tag(payload.kind, "gold"));
    if(payload.group) mTags.appendChild(tag(payload.group, "dim"));

    mDesc.textContent = payload.desc || "";
    mMeta.textContent = payload.meta || "";

    modal.setAttribute("aria-hidden","false");
    document.body.style.overflow = "hidden";
  }

  function closeModal(){
    modal.setAttribute("aria-hidden","true");
    document.body.style.overflow = "";
  }

  mClose.addEventListener("click", closeModal);
  modal.addEventListener("click", (e) => { if(e.target === modal) closeModal(); });
  document.addEventListener("keydown", (e) => {
    if(e.key === "Escape" && modal.getAttribute("aria-hidden")==="false") closeModal();
  });

  /* =========================
     Helpers
  ========================= */
  function safeLink(url){
    const u = String(url||"").trim();
    return u && /^https?:\/\//.test(u) ? u : "";
  }

  function makeMini(card, collab){
    const el = document.createElement("article");
    el.className = "cardmini";
    el.setAttribute("role","button");
    el.setAttribute("tabindex","0");
    el.setAttribute("aria-label", `${card.no} ${card.name} を開く`);

    const art = document.createElement("div");
    art.className = "art";
    const img = document.createElement("img");
    img.src = card.img;
    img.alt = card.name;
    art.appendChild(img);

    const meta = document.createElement("div");
    meta.className = "meta";

    const no = document.createElement("div");
    no.className = "no";
    no.textContent = card.no;

    const name = document.createElement("div");
    name.className = "cname";
    name.textContent = card.name;

    meta.appendChild(no);
    meta.appendChild(name);

    el.appendChild(art);
    el.appendChild(meta);

    const payload = {
      no: card.no,
      name: card.name,
      img: card.img,
      kind: "カード",
      group: collab.title,
      desc:
`コラボ：${collab.title}
このカードは「コラボの記録」として表示されています。`,
      meta: `年月：${collab.ym} / 期間：${collab.period}`
    };

    el.addEventListener("click", () => openModal(payload));
    el.addEventListener("keydown", (e) => {
      if(e.key === "Enter" || e.key === " "){ e.preventDefault(); openModal(payload); }
    });

    return el;
  }

  /* =========================
     Render
  ========================= */
  function render(){
    list.innerHTML = "";

    COLLABOS.forEach(c => {
      const section = document.createElement("section");
      section.className = "collab";

      // head
      const head = document.createElement("div");
      head.className = "collab-head";

      const left = document.createElement("div");
      left.style.display = "grid";
      left.style.gap = "2px";

      const ym = document.createElement("div");
      ym.className = "ym";
      ym.textContent = c.ym;

      const title = document.createElement("h2");
      title.className = "name";
      title.textContent = c.title;

      left.appendChild(ym);
      left.appendChild(title);

      const period = document.createElement("div");
      period.className = "period";
      period.textContent = c.period;

      head.appendChild(left);
      head.appendChild(period);

      // body
      const body = document.createElement("div");
      body.className = "collab-body";

      // profile box (1枚で完結)
      const profile = document.createElement("div");
      profile.className = "profile";

      const pInner = document.createElement("div");
      pInner.className = "profile-inner";

      // top: photo + name/intro
      const pTop = document.createElement("div");
      pTop.className = "profile-top";

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      if(c.person.photo){
        const aimg = document.createElement("img");
        aimg.src = c.person.photo;
        aimg.alt = c.person.name;
        avatar.appendChild(aimg);
      }

      const pblock = document.createElement("div");
      pblock.className = "pblock";

      const pname = document.createElement("div");
      pname.className = "pname";
      pname.textContent = c.person.name;

      const pintro = document.createElement("div");
      pintro.className = "pintro";
      pintro.textContent = c.person.introFull || "";

      pblock.appendChild(pname);
      pblock.appendChild(pintro);

      pTop.appendChild(avatar);
      pTop.appendChild(pblock);

      // links (任意)
      const btns = document.createElement("div");
      btns.className = "btns";
      const x = safeLink(c.links && c.links.x);
      const hp = safeLink(c.links && c.links.hp);

      if(x){
        const b = document.createElement("a");
        b.className = "btn gold";
        b.href = x; b.target="_blank"; b.rel="noopener";
        b.textContent = "Xを見る";
        btns.appendChild(b);
      }
      if(hp){
        const b = document.createElement("a");
        b.className = "btn";
        b.href = hp; b.target="_blank"; b.rel="noopener";
        b.textContent = "公式HP";
        btns.appendChild(b);
      }
      if(!x && !hp){
        const b = document.createElement("div");
        b.className = "btn";
        b.style.opacity = ".65";
        b.style.cursor = "default";
        b.textContent = "リンク（準備中）";
        btns.appendChild(b);
      }

      // seed row
      const seedbox = document.createElement("div");
      seedbox.className = "seedbox";

      const seedrow = document.createElement("div");
      seedrow.className = "seedrow";

      const seedimg = document.createElement("div");
      seedimg.className = "seedimg";
      if(c.seed && c.seed.img){
        const simg = document.createElement("img");
        simg.src = c.seed.img;
        simg.alt = c.seed.name || "タネ";
        seedimg.appendChild(simg);
      }

      const seedmeta = document.createElement("div");
      seedmeta.className = "seedmeta";

      const row1 = document.createElement("div");
      row1.className = "row1";

      const bDigital = document.createElement("span");
      bDigital.className = "badge blue";
      bDigital.textContent = (c.seed && c.seed.label) ? c.seed.label : "デジタル";

      const seedname = document.createElement("span");
      seedname.className = "seedname";
      seedname.textContent = (c.seed && c.seed.name) ? c.seed.name : "コラボのタネ";

      row1.appendChild(bDigital);
      row1.appendChild(seedname);

      const seeddesc = document.createElement("div");
      seeddesc.className = "seeddesc";
      seeddesc.textContent = (c.seed && c.seed.desc) ? c.seed.desc : "";

      seedmeta.appendChild(row1);
      seedmeta.appendChild(seeddesc);

      seedrow.appendChild(seedimg);
      seedrow.appendChild(seedmeta);

      seedbox.appendChild(seedrow);

      // cards2 (2枚横並び)
      const cards2 = document.createElement("div");
      cards2.className = "cards2";

      (c.cards2 || []).slice(0,2).forEach(card => {
        cards2.appendChild(makeMini(card, c));
      });

      // assemble
      pInner.appendChild(pTop);
      pInner.appendChild(btns);
      pInner.appendChild(seedbox);
      pInner.appendChild(cards2);

      profile.appendChild(pInner);

      body.appendChild(profile);

      section.appendChild(head);
      section.appendChild(body);

      list.appendChild(section);
    });
  }

  render();
})();
</script>
</body>
</html>
