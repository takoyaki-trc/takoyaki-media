<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>露店｜たこぴのお店</title>

  <!-- ⭐ roten専用CSSのみ（他は絶対読まない） -->
  <link rel="stylesheet" href="assets/roten.css">
</head>

<body>

<!-- =====================================================
  🔷 HUD（常時表示バー）
===================================================== -->
<header class="hd">
  <div class="hud">

    <div class="hud-left">
      <a href="./index.html" class="hud-back">←</a>

      <div class="hud-title">
        <div class="ttl">露店</div>
        <div class="sub">たこぴのお店</div>
      </div>
    </div>

    <div class="hud-right">

      <!-- オクト -->
      <div class="hud-chip hud-octo" id="hudOcto">
        🪙 <span id="octoNow">0</span>
      </div>

      <!-- 資材 -->
      <button id="btnOpenInv" class="hud-chip">
        🌱<span id="chipSeed">0</span>
        /
        💧<span id="chipWater">0</span>
        /
        🧪<span id="chipFert">0</span>
      </button>

      <!-- 図鑑 -->
      <a href="./zukan.html" class="hud-chip">
        📗 図鑑 <span id="chipDex">0</span>
      </a>

    </div>
  </div>
</header>



<main class="wrap">

<!-- =====================================================
  🔷 店主（RPGショップ演出ゾーン）
===================================================== -->
<section class="keeper">

  <div class="keeper-hero">

    <!-- 顔ドーン -->
    <img
      class="keeper-face"
      src="https://ul.h3z.jp/6MpVi7u2.png"
      alt="たこぴ"
    />

    <!-- セリフ -->
    <div class="keeper-bubble">

      <div class="keeper-name">たこぴ</div>

      <div class="keeper-text" id="takopiSay">
        「いらっしゃい…たこ。<br>
        オクトで“未来”を仕入れていく…たこ？」
      </div>

      <div class="keeper-actions">
        <button id="btnMikuji" class="kbtn">🎲 たこ焼きみくじ</button>
        <button id="btnGift" class="kbtn">🎁 プレゼント</button>
        <button id="btnTakopiTalk" class="kbtn ghost">🗯 ひとこと</button>
      </div>

    </div>
  </div>
</section>



<!-- =====================================================
  🔷 メインパネル（タブ切替）
===================================================== -->
<section class="panel">

  <!-- ===== タブ ===== -->
  <div class="tabs">

    <button class="tab is-active" data-tab="buy">
      🛒 仕入れ
    </button>

    <button class="tab" data-tab="sell">
      💰 売却
    </button>

    <button class="tab" data-tab="inv">
      📦 在庫
    </button>

  </div>



  <!-- =====================================================
    🟢 BUY（仕入れ）
  ===================================================== -->
  <div class="tabpane is-show" data-pane="buy">

    <div class="subtabs">
      <button class="subtab is-active" data-sub="seed">🌱 種</button>
      <button class="subtab" data-sub="water">💧 水</button>
      <button class="subtab" data-sub="fert">🧪 肥料</button>
    </div>

    <!-- JSがここにカード描画 -->
    <div id="shopGrid" class="grid"></div>

  </div>



  <!-- =====================================================
    🟡 SELL（売却）
  ===================================================== -->
  <div class="tabpane" data-pane="sell">

    <div class="sell-head">
      <div class="sell-title">図鑑カード売却（即決）</div>
      <div class="sell-sub">所持枚数を指定して売れる…たこ</div>
    </div>

    <div id="sellList" class="sell-list"></div>

  </div>



  <!-- =====================================================
    🔵 INV（在庫）
  ===================================================== -->
  <div class="tabpane" data-pane="inv">

    <div id="invWrap" class="inv-wrap"></div>

  </div>

</section>



<!-- =====================================================
  🔷 Toast
===================================================== -->
<div id="toast" class="toast"></div>



<!-- =====================================================
  🔷 JS
===================================================== -->
<script src="assets/roten.js"></script>

</main>
</body>
</html>
