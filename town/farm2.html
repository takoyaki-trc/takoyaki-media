<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>たこ焼きファーム（畑）</title>
  <meta name="description" content="たこ焼きトレカの畑。種・水・肥料を装備して育成、収穫で図鑑登録。" />

  <style>
    :root{
      --bg0:#07060b;
      --bg1:#0c0b12;
      --panel:rgba(255,255,255,.06);
      --line:rgba(255,255,255,.14);
      --text:#fff;
      --muted:rgba(255,255,255,.75);
      --accent:#7fd0ff;

      --shadow: 0 18px 50px rgba(0,0,0,.45);
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Noto Sans JP",sans-serif;
      color:var(--text);
      background:
        radial-gradient(circle at 50% 20%, #1a2040 0%, #070812 60%),
        linear-gradient(var(--bg0),var(--bg1));
      min-height:100svh;
      padding: 12px 10px calc(16px + env(safe-area-inset-bottom));
    }

    /* ===== Topbar ===== */
    .topbar{
      position:sticky;
      top:0;
      z-index:9999; /* ← ここ高め */
      padding: 10px 0 8px;
      background: linear-gradient(180deg, rgba(7,6,11,.92), rgba(7,6,11,.65), rgba(7,6,11,0));
      backdrop-filter: blur(8px);
    }
    .toprow{
      max-width:980px;
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .title{
      font-weight:900;
      letter-spacing:.02em;
      font-size:18px;
      line-height:1.1;
    }
    .subtitle{
      font-size:12px;
      color:var(--muted);
      margin-top:2px;
    }
    .topActions{
      display:flex;
      align-items:center;
      gap:8px;
    }
    .btn{
      appearance:none;
      border:1px solid var(--line);
      background: rgba(255,255,255,.08);
      color: var(--text);
      border-radius: 14px;
      padding: 10px 12px;
      font-weight: 900;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
      position:relative;
      z-index:10000; /* ← ボタン自体も高く */
      pointer-events:auto;
      touch-action: manipulation;
    }
    .btn.primary{
      border-color: rgba(127,208,255,.35);
      box-shadow: 0 0 0 1px rgba(127,208,255,.18) inset;
    }

    /* ===== Layout ===== */
    .wrap{
      max-width:980px;
      margin:0 auto;
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
      padding-top: 6px;
    }
    @media (min-width: 900px){
      .wrap{ grid-template-columns: 1.2fr .8fr; align-items:start; }
    }

    .card{
      background: var(--panel);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card h2{
      margin:0;
      padding: 12px 12px 10px;
      font-size:14px;
      letter-spacing:.02em;
      border-bottom:1px solid rgba(255,255,255,.08);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .card .inner{ padding: 12px; }

    /* ===== Status ===== */
    .stats{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:8px;
    }
    .stat{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      border-radius: 14px;
      padding: 10px 10px;
      text-align:center;
    }
    .stat .k{ font-size:11px; color:var(--muted); }
    .stat .v{ margin-top:2px; font-weight:900; font-size:16px; }

    .xp{
      margin-top:10px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      border-radius: 14px;
      padding: 10px;
    }
    .xpTop{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px; font-size:12px; color:var(--muted);
    }
    .bar{
      height:10px;
      border-radius:999px;
      background: rgba(255,255,255,.10);
      overflow:hidden;
      margin-top:8px;
    }
    .bar > i{
      display:block;
      height:100%;
      width:0%;
      background: rgba(127,208,255,.75);
    }
    .xpBottom{
      display:flex; justify-content:space-between;
      margin-top:8px; font-size:12px; color:var(--muted);
    }

    /* ===== Loadout ===== */
    .loadout{
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
    }
    .slot{
      display:flex;
      align-items:center;
      gap:10px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      border-radius: 14px;
      padding: 10px;
    }
    .slot img{
      width:52px; height:52px;
      border-radius: 12px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      object-fit: cover;
      display:block;
    }
    .slot .meta{ flex:1; min-width:0; }
    .slot .name{ font-weight:900; font-size:14px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .slot .cnt{ margin-top:2px; font-size:12px; color:var(--muted); }
    .slot .act{ display:flex; flex-direction:column; gap:6px; }

    /* ===== Farm grid ===== */
    #farm{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:10px;
    }
    @media (min-width: 520px){
      #farm{ grid-template-columns: repeat(5, 1fr); }
    }
    .plot{
      position:relative;
      border-radius: 16px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.20);
      aspect-ratio: 1 / 1;
    }
    .plot > button{
      all: unset;
      width:100%;
      height:100%;
      display:block;
      cursor:pointer;
      position:relative;
      touch-action: manipulation;
    }
    .plot .tag{
      position:absolute;
      left:0; right:0; bottom:6px;
      text-align:center;
      font-size:11px;
      font-weight:900;
      color:#fff;
      text-shadow:0 1px 3px rgba(0,0,0,.6);
      pointer-events:none;
    }

    /* ===== Modal ===== */
    #modal{
      position:fixed;
      inset:0;
      z-index:20000;
      display:none;
      align-items:center;
      justify-content:center;
      padding: 14px 10px calc(14px + env(safe-area-inset-bottom));
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(6px);
    }
    #modal[aria-hidden="false"]{ display:flex; }
    .modalCard{
      width:min(720px, 100%);
      background: rgba(15,18,32,.96);
      border:1px solid rgba(255,255,255,.14);
      border-radius: 18px;
      box-shadow: 0 24px 80px rgba(0,0,0,.6);
      overflow:hidden;
    }
    .modalHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 12px 12px 10px;
      border-bottom:1px solid rgba(255,255,255,.10);
    }
    .modalHead .t{ font-weight:900; }
    .modalHead button{
      appearance:none;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color:#fff;
      border-radius: 12px;
      padding: 8px 10px;
      font-weight:900;
      cursor:pointer;
      touch-action: manipulation;
    }
    .modalBody{ padding: 12px; }

    .step{
      font-size:13px;
      color: rgba(255,255,255,.86);
      line-height:1.6;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      border-radius: 14px;
      padding: 10px;
    }
    .row{ display:flex; gap:10px; justify-content:flex-end; margin-top:12px; flex-wrap:wrap; }
    .row button{
      appearance:none;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color:#fff;
      border-radius: 14px;
      padding: 10px 12px;
      font-weight:900;
      cursor:pointer;
      touch-action: manipulation;
    }
    .row .primary{
      border-color: rgba(127,208,255,.35);
      box-shadow: 0 0 0 1px rgba(127,208,255,.18) inset;
    }

    .reward .big{ font-weight:900; font-size:16px; }
    .reward .mini{ margin-top:6px; color: var(--muted); font-size:12px; line-height:1.6; }
    .reward .img{
      margin-top:10px;
      width:100%;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.10);
      display:block;
      background: rgba(0,0,0,.25);
      max-height: 52vh;
      object-fit: contain;
    }

    /* ===== Grid picker ===== */
    .gridWrap{
      margin-top:12px;
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
    }
    @media(min-width:560px){
      .gridWrap{ grid-template-columns: repeat(2, 1fr); }
    }
    .gridCard{
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      color:#fff;
      border-radius: 16px;
      padding: 10px;
      text-align:left;
      cursor:pointer;
      position:relative;
      overflow:hidden;
    }
    .gridCard[disabled]{
      opacity:.55;
      cursor:not-allowed;
    }
    .gridImg{
      position:relative;
      border-radius: 14px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
    }
    .gridImg img{ width:100%; height:140px; object-fit:cover; display:block; }
    .gridCnt{
      position:absolute; right:8px; bottom:8px;
      font-weight:900; font-size:12px;
      padding: 6px 8px;
      border-radius: 999px;
      background: rgba(0,0,0,.55);
      border:1px solid rgba(255,255,255,.12);
    }
    .gridSel{
      position:absolute; left:8px; top:8px;
      font-weight:900; font-size:11px;
      padding: 6px 8px;
      border-radius: 999px;
      background: rgba(127,208,255,.22);
      border:1px solid rgba(127,208,255,.30);
    }
    .gridEmpty{
      position:absolute; left:8px; bottom:8px;
      font-weight:900; font-size:11px;
      padding: 6px 8px;
      border-radius: 999px;
      background: rgba(255,80,95,.20);
      border:1px solid rgba(255,80,95,.30);
    }
    .gridName{ margin-top:8px; font-weight:900; }
    .gridDesc{ margin-top:4px; color: var(--muted); font-size:12px; line-height:1.55; }
    .gridFx{ margin-top:6px; font-size:12px; color: rgba(255,255,255,.86); }

    /* 保険：何かが上に被さってもTopbar操作を優先しやすく */
    .topbar, .toprow, .topActions { pointer-events:auto; }
  </style>
</head>

<body>
  <header class="topbar" id="topbar">
    <div class="toprow">
      <div>
        <div class="title">たこ焼きファーム（畑）</div>
        <div class="subtitle">種・水・肥料を装備して育てる</div>
      </div>
      <div class="topActions">
        <!-- ✅ 要件1：トップバーにシリアルボタン -->
        <button class="btn primary" id="serialBtn" type="button">シリアル</button>
        <a class="btn" href="./zukan.html" style="text-decoration:none; display:inline-flex; align-items:center;">図鑑</a>
      </div>
    </div>
  </header>

  <main class="wrap">
    <!-- 左：畑 -->
    <section class="card">
      <h2>
        <span>畑</span>
        <span style="font-size:12px;color:rgba(255,255,255,.75);font-weight:700;">タップ：植える／収穫</span>
      </h2>
      <div class="inner">
        <div id="farm" aria-label="farm grid"></div>
      </div>
    </section>

    <!-- 右：ステータス＆装備 -->
    <aside class="card">
      <h2><span>ステータス / 装備</span></h2>
      <div class="inner">
        <div class="stats">
          <div class="stat"><div class="k">育成中</div><div class="v" id="stGrow">0</div></div>
          <div class="stat"><div class="k">収穫OK</div><div class="v" id="stReady">0</div></div>
          <div class="stat"><div class="k">焦げ</div><div class="v" id="stBurn">0</div></div>
          <div class="stat"><div class="k">図鑑</div><div class="v" id="stBook">0</div></div>
        </div>

        <div class="xp">
          <div class="xpTop">
            <div>Lv <b id="stLevel">1</b> / 解放 <b id="stUnlock">3</b></div>
            <div>XP <b id="stXP">0</b>（次Lvまで <b id="stXpLeft">0</b> / 必要 <b id="stXpNeed">0</b>）</div>
          </div>
          <div class="bar"><i id="stXpBar"></i></div>
          <div class="xpBottom">
            <span>現在XP: <b id="stXpNow">0</b></span>
            <span style="color:rgba(255,255,255,.65);">収穫で増える</span>
          </div>
        </div>

        <div style="margin-top:12px; font-weight:900; font-size:13px;">装備（タップで選択）</div>
        <div class="loadout" style="margin-top:8px;">
          <div class="slot">
            <img id="equipSeedImg" alt="seed" src="" />
            <div class="meta">
              <div class="name" id="equipSeedName">未装備</div>
              <div class="cnt" id="equipSeedCnt">×0</div>
            </div>
            <div class="act">
              <button class="btn" id="equipSeed" type="button">種</button>
            </div>
          </div>

          <div class="slot">
            <img id="equipWaterImg" alt="water" src="" />
            <div class="meta">
              <div class="name" id="equipWaterName">未装備</div>
              <div class="cnt" id="equipWaterCnt">×0</div>
            </div>
            <div class="act">
              <button class="btn" id="equipWater" type="button">水</button>
            </div>
          </div>

          <div class="slot">
            <img id="equipFertImg" alt="fert" src="" />
            <div class="meta">
              <div class="name" id="equipFertName">未装備</div>
              <div class="cnt" id="equipFertCnt">×0</div>
            </div>
            <div class="act">
              <button class="btn" id="equipFert" type="button">肥料</button>
            </div>
          </div>
        </div>

        <div style="margin-top:12px; color:rgba(255,255,255,.75); font-size:12px; line-height:1.6;">
          ※「開設記念のタネ」は inv ではなく <b>seed_token回数</b> で管理。<br>
          シリアル redeem 成功後に×数が即増えます。
        </div>
      </div>
    </aside>
  </main>

  <!-- Modal -->
  <div id="modal" aria-hidden="true">
    <div class="modalCard" role="dialog" aria-modal="true" aria-labelledby="mTitle">
      <div class="modalHead">
        <div class="t" id="mTitle">TITLE</div>
        <button id="mClose" type="button">×</button>
      </div>
      <div class="modalBody" id="mBody"></div>
    </div>
  </div>

  <!-- ✅ 前提：assets/takofarm2.js を読む -->
  <script src="assets/takofarm2.js"></script>
</body>
</html>
