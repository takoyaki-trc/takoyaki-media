
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>カード売却</title>
  <link rel="stylesheet" href="assets/sell.css">
</head>
<body>
  <header class="sell-header">
    <div class="sell-head-inner">
      <div class="sell-title">カード売却</div>
      <div class="sell-sub">図鑑の「ダブり」だけ売れる（所持1枚は守られる）</div>
    </div>
  </header>

  <main class="sell-app">
    <section class="sell-top">
      <div class="pill">
        <span class="tag">《オクト》</span>
        <span class="num" id="sellOcto">0</span>
      </div>
      <div class="pill">
        <span class="tag">ダブり合計</span>
        <span class="num" id="sellDupTotal">0</span>
      </div>
      <button class="btn" id="btnSellHelp" type="button">？売り方</button>
    </section>

    <section class="sell-tools">
      <input id="q" class="search" type="search" placeholder="検索（カード名 / ID）" autocomplete="off">
      <select id="sort" class="select">
        <option value="dupdesc">ダブり多い順</option>
        <option value="named">名前A→Z</option>
        <option value="namea">名前Z→A</option>
        <option value="pricedesc">売値高い順</option>
        <option value="priceasc">売値安い順</option>
      </select>
     
    </section>

    <section class="sell-grid" id="sellGrid"></section>
  </main>

  <!-- modal -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="modal__backdrop" id="modalBg"></div>
    <div class="modal__sheet" role="dialog" aria-label="モーダル">
      <div class="modal__grab"></div>
      <div class="modal__head">
        <div class="modal__title" id="modalTitle">タイトル</div>
        <button class="btn modal__x" id="modalX" type="button">閉じる</button>
      </div>
      <div id="modalBody" class="modal__body"></div>
    </div>
  </div>

  <script src="assets/sell.js"></script>
</body>
</html>
