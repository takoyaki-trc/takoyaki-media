<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>たこ焼きトレカ｜タコ民の世界</title>

<!-- =========================
  基本スタイル
========================= -->
<style>
html,body{
  margin:0;
  padding:0;
  background:#ADC7C1;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

/* 背景（昼夜） */
body::before{
  content:"";
  position:fixed;
  inset:0;
  z-index:-1;
  background:
    radial-gradient(ellipse at center,
      rgba(0,0,0,0) 55%,
      rgba(0,0,0,.18) 100%
    ),
    linear-gradient(#87b8e5 0%, #cfe8ff 55%, #ffffff 100%);
}

/* 昼夜クラス */
html.is-night body::before{
  background:
    radial-gradient(ellipse at center,
      rgba(0,0,0,0) 40%,
      rgba(0,0,0,.45) 100%
    ),
    linear-gradient(#0b1020 0%, #141a2e 60%, #1b2140 100%);
}
</style>

<!-- =========================
  外部CSS（あなたの既存資産）
========================= -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/takoyaki-trc/takoyaki-gate@main/gate5.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/takoyaki-trc/takoyaki-gate@main/takomin-npc.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/takoyaki-trc/takoyaki-gate@main/tawa.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/takoyaki-trc/takoyaki-gate@main/boss.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/takoyaki-trc/takoyaki-gate@main/hotspot.css">

</head>
<body>

<script>
/* ===== 昼夜判定（20:00〜4:59が夜） ===== */
(()=>{
  const h = new Date().getHours();
  const night = (h >= 20 || h < 5);
  document.documentElement.classList.toggle("is-night", night);
})();
</script>

<!-- =========================
  タイトル
========================= -->
<img src="https://ul.h3z.jp/h12u4pD5.gif"
     style="display:block;margin:20px auto;width:360px;max-width:90%;image-rendering:pixelated;">

<!-- =========================
  マップ
========================= -->
<div class="map-wrap" style="position:relative;max-width:800px;margin:0 auto;">

<img class="map-img"
     src="https://ul.h3z.jp/0yeAj4R7.png"
     data-day="https://ul.h3z.jp/D2RCeIwt.png"
     data-night="https://ul.h3z.jp/5N83cTj6.png"
     alt="マップ">

<!-- ===== 祭壇 ===== -->
<button class="spot spot--gate" aria-label="たこ焼きゲート">
  <img class="spot__base"
       src="https://ul.h3z.jp/DOpnGGIS.png"
       data-day="https://ul.h3z.jp/DOpnGGIS.png"
       data-night="https://ul.h3z.jp/RrfereXw.png">
  <img class="spot__icon" src="https://ul.h3z.jp/G9HOojAP.png">
</button>
<button class="gate-hit" aria-label="ゲート判定"></button>

<!-- ===== タコ民（例） ===== -->
<button class="takomin takomin--yousha takomin--glow"
        style="top:65%;left:27%;">
  <img src="https://ul.h3z.jp/XNnElwbh.png"
       data-day="https://ul.h3z.jp/XNnElwbh.png"
       data-night="https://ul.h3z.jp/2LR6QUQf.png">
  <div class="takomin-balloon">冒険は続くたこ…</div>
</button>

<!-- ===== 釣り ===== -->
<a class="takomin takomin--fish is-bob"
   style="top:85%;left:70%;"
   href="#"
   onclick="window.openTakofishGame && window.openTakofishGame();return false;">
  <img src="https://ul.h3z.jp/8taiJLpS.png"
       data-day="https://ul.h3z.jp/8taiJLpS.png"
       data-night="https://ul.h3z.jp/QP3AevlY.png">
</a>

</div>

<!-- =========================
  たこ焼きタワー
========================= -->
<div id="tawaModal" class="tawa-modal">
  <div class="tawa-panel">
    <div class="tawa-head">
      <div class="tawa-title">たこ焼きバランスタワー</div>
      <div class="tawa-score">Score: <span id="tawaScore">0</span></div>
    </div>
    <canvas id="tawaCanvas" width="360" height="520"></canvas>
    <div class="tawa-btns">
      <button id="tawaRestart">リスタート</button>
      <button id="tawaClose">閉じる</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/takoyaki-trc/takoyaki-gate@main/tawa.js"></script>

</body>
</html>
