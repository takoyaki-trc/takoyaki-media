<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>焼かれた伝説｜入口</title>

<style>
:root{
  --bg1:#05060b;
  --bg2:#0c1025;
  --panel:#fffdf6;
  --ink:#1a1a1a;
  --gold2:#b98a2c;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,"Noto Sans JP",sans-serif;
  color:#fff;
  background:
    radial-gradient(circle at 50% 30%, #1a2040 0%, #070812 60%),
    linear-gradient(var(--bg1),var(--bg2));
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

.stage{
  width:min(900px,92vw);
  text-align:center;
}

/* ===== 扉｜キャラ｜扉 ===== */
.selectRow{
  display:flex;
  justify-content:center;
  align-items:flex-end;
  gap: min(4vw, 28px);
  margin-top: 12px;
}

/* 扉 */
.door{
  display:block;
  width: min(220px, 30vw);  /* ←小さく */
  cursor:pointer;
  transition: transform .22s ease, filter .22s ease;
}
.door:hover{
  transform:translateY(-5px) scale(1.03);
  filter:brightness(1.08);
}
.door img{
  width:100%;
  height:auto;
  image-rendering:pixelated;
}

/* 中央キャラ */
.char{
  width: min(150px, 22vw); /* ←小さく */
  pointer-events:none;
}
.char img{
  width:100%;
  height:auto;
  image-rendering:pixelated;
}

/* ===== RPGメッセージBOX ===== */
.msg{
  margin: 18px auto 0;
  width: min(760px, 92vw);
  background:var(--panel);
  color:var(--ink);
  border:3px solid var(--gold2);
  border-radius:14px;
  padding:16px 18px;
  box-shadow:0 14px 40px rgba(0,0,0,.4);
  font-weight:800;
  line-height:1.65;
  text-align:left;
}
.msg .name{
  font-size:13px;
  opacity:.65;
  margin-bottom:6px;
}
.msg .text{
  font-size:15px;
}

/* ===== モバイル最適化 ===== */
@media(max-width:600px){
  .selectRow{
    gap: 14px;
    align-items:flex-end;
  }
  .door{ width: 38vw; max-width: 170px; }
  .char{ width: 22vw; max-width: 110px; }
  .msg .text{ font-size:14px; }
}
</style>
</head>

<body>

<div class="stage">

  <!-- 扉｜キャラ｜扉 -->
  <div class="selectRow">

    <!-- 日本語（左扉） -->
    <a class="door" href="town/index.html" aria-label="日本語の街へ">
      <img src="https://ul.h3z.jp/X8jPVkhD.png" alt="日本語入口（扉）">
    </a>

    <!-- キャラクター（中央） -->
    <div class="char" aria-hidden="true">
      <img src="https://ul.h3z.jp/v0hjoXZ3.png" alt="たこぴ">
    </div>

    <!-- 英語（右扉） -->
    <a class="door" href="en/index.html" aria-label="Go to English site">
      <img src="https://ul.h3z.jp/X8jPVkhD.png" alt="English Entrance（Door）">
    </a>

  </div>

  <!-- セリフ -->
  <div class="msg">
    <div class="name">たこぴ</div>
    <div class="text">
      どの世界に入るたこ？<br>
      左は日本の街、右は海外の街…<br>
      選んだ扉の先で、君の物語が始まるたこ。
    </div>
  </div>

</div>

</body>
</html>
