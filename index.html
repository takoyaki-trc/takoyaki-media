<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>焼かれた伝説｜入口</title>

<style>
:root{
  --bg1:#05060b;
  --bg2:#0c1025;
  --panel:#fffdf6;
  --ink:#1a1a1a;
  --line:rgba(0,0,0,.18);
  --gold1:#e7c66a;
  --gold2:#b98a2c;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,"Noto Sans JP",sans-serif;
  color:#fff;
  background:
    radial-gradient(circle at 50% 30%, #1a2040 0%, #070812 60%),
    linear-gradient(var(--bg1),var(--bg2));
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

/* ===== メインエリア ===== */
.stage{
  width:min(900px,92vw);
  text-align:center;
  position:relative;
}

/* 扉配置 */
.doors{
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
  margin-top:20px;
}

/* 扉 */
.door{
  width:34%;
  max-width:260px;
  cursor:pointer;
  transition:.25s;
}
.door:hover{
  transform:translateY(-6px) scale(1.03);
  filter:brightness(1.1);
}
.door img{
  width:100%;
  image-rendering:pixelated;
}

/* 中央キャラ */
.char{
  position:absolute;
  left:50%;
  bottom:40px;
  transform:translateX(-50%);
  width:180px;
}
.char img{
  width:100%;
  image-rendering:pixelated;
}

/* ===== RPGメッセージBOX ===== */
.msg{
  margin-top:30px;
  background:var(--panel);
  color:var(--ink);
  border:3px solid var(--gold2);
  border-radius:14px;
  padding:18px 20px;
  box-shadow:0 14px 40px rgba(0,0,0,.4);
  font-weight:700;
  line-height:1.6;
  text-align:left;
}

.msg:before{
  content:"";
  position:absolute;
}

.msg .name{
  font-size:14px;
  opacity:.6;
  margin-bottom:6px;
}

.msg .text{
  font-size:16px;
}

/* ===== モバイル ===== */
@media(max-width:600px){
  .char{ width:130px; bottom:50px;}
  .door{ width:40%;}
  .msg{ font-size:14px;}
}
</style>
</head>

<body>

<div class="stage">

  <!-- 中央キャラ -->
  <div class="char">
    <img src="https://ul.h3z.jp/v0hjoXZ3.png" alt="たこぴ">
  </div>

  <!-- 扉 -->
  <div class="doors">

    <!-- 日本語 -->
    <a class="door" href="town/index.html">
      <img src="https://ul.h3z.jp/X8jPVkhD.png" alt="日本語入口">
    </a>

    <!-- 英語 -->
    <a class="door" href="en/index.html">
      <img src="https://ul.h3z.jp/X8jPVkhD.png" alt="English Entrance">
    </a>

  </div>

  <!-- セリフ -->
  <div class="msg">
    <div class="name">たこぴ</div>
    <div class="text">
      どの世界に入るたこ？<br>
      左は日本の街、右は海外の街…<br>
      選んだ扉の先で、君の物語が始まるたこ。
    </div>
  </div>

</div>

</body>
</html>
